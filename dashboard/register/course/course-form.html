<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Register your Course Section -->
    <div class="bg-[#00703C] mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
      <div class="bg-white mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <div>
          <h1 class="text-4xl font-bold mb-4">Register your Course</h1>
          <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700" />
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam
            mollis turpis id risus tempor, vitae blandit dui aliquet.
          </p>
        </div>

        <div>
          <form>
            <div class="mt-10 w-full grid grid-flow-row overflow-auto md:grid-cols-6 gap-x-6 gap-y-8 grid-cols-1">
              <div class="col-span-full md:col-span-2">
                <label
                  for="name"
                  >Course Name</label>
                  <div
                    class="mt-2 shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600"
                  >
                    <input
                      type="text"
                      name="name"
                      id="name"
                      autocomplete="name"
                      class="bg-neutral-100 w-full border-0 py-1.5 pl-1 text-gray-900 focus:ring-0 sm:text-sm sm:leading-6"
                    />
                  </div>
              </div>
              <div class="col-span-full md:col-span-2">
                <label
                  for="course"
                  >Course Code</label>
                  <div
                    class=" mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600"
                  >
                    <input
                      type="text"
                      name="course"
                      id="course"
                      autocomplete="course"
                      class="bg-neutral-100 block flex-auto rounded-md border-0 py-1.5 pl-1 text-gray-900 focus:ring-0 sm:text-sm sm:leading-6"
                    />
                  </div>
              </div>
              <div class="col-span-full md:col-span-2">
                <label
                  for="term"
                  >Term</label>
                  <div
                    class=" mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600"
                  >
                    <input
                      type="text"
                      name="term"
                      id="term"
                      autocomplete="term"
                      class="bg-neutral-100 block flex-auto rounded-md border-0 py-1.5 pl-1 text-gray-900 focus:ring-0 sm:text-sm sm:leading-6"
                    />
                  </div>
              </div>

              <div class="col-span-full md:col-span-2">
                <label
                  for="program"
                  >Program</label>
                  <div
                    class=" mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600"
                  >
                    <input
                      type="text"
                      name="program"
                      id="program"
                      autocomplete="program"
                      class="bg-neutral-100 block flex-auto rounded-md border-0 py-1.5 pl-1 text-gray-900 focus:ring-0 sm:text-sm sm:leading-6"
                    />
                  </div>
              </div>
              <div class="col-span-full md:col-span-2">
                <label
                  for="school"
                  >School</label>
                  <div
                    class=" mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600"
                  >
                    <input
                      type="text"
                      name="school"
                      id="school"
                      autocomplete="school"
                      class="bg-neutral-100 block flex-auto rounded-md border-0 py-1.5 pl-1 text-gray-900 focus:ring-0 sm:text-sm sm:leading-6"
                    />
                  </div>
              </div>

              <div class="col-span-full">
                <label for="skills">Skills</label>
                <div
                  class="mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600"
                >
                  <input
                    type="text"
                    name="skills"
                    id="skills"
                    autocomplete="skills"
                    class="bg-neutral-100 block flex-auto rounded-md border-0 py-1.5 pl-1 text-gray-900 focus:ring-0 sm:text-sm sm:leading-6"
                  />
                </div>
              </div>

              <div class="col-span-full">
                <label for="description">Description</label>
                <div class="mt-2">
                  <textarea
                    id="description"
                    name="description"
                    rows="3"
                    class="bg-neutral-100 block w-full rounded-md border-0 py-1.5 pl-1 text-black-900 shadow-sm focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  ></textarea>
                </div>
              </div>

              <div class="col-span-full">
                <div class="flex items-center mr-auto">
                    <input checked id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="checked-checkbox" class="ms-2 text-sm text-gray-900">Lorem ipsum dolor sit amet, consectetur adipiscing elit. </label>
                </div>
              </div>

              <div class="col-span-full">
                <button
                  class="ml-auto flex get-started-btn bg-[#EAC117] text-white px-6 py-3 rounded"
                  onclick="sendForm()"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
