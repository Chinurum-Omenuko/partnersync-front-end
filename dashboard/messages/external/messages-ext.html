<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Message Section -->
    <div class="bg-[#00703C] mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
      <div class="bg-white mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
        <div>
          <h1 class="text-4xl font-bold mb-4">Message</h1>
          <hr class="h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
          <p>Communicate with the Applied Research Department</p>
        </div>

        <div>
          <form>
            <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
              <div class="col-span-full">
                <label
                  for="subject"
                  >Subject</label>
                <!-- <div class="mt-2"> -->
                  <div
                    class=" mt-2 flex rounded-md shadow-sm ring-1 ring-inset ring-gray-300 focus-within:ring-2 focus-within:ring-inset focus-within:ring-indigo-600"
                  >
                    <input
                      type="text"
                      name="subject"
                      id="subject"
                      autocomplete="subject"
                      class="bg-neutral-100 block flex-auto rounded-md border-0 py-1.5 pl-1 text-gray-900 focus:ring-0 sm:text-sm sm:leading-6"
                    />
                  </div>
                <!-- </div> -->
              </div>

              <div class="col-span-full">
                <label
                  for="message"
                  >Message</label
                >
                <div class="mt-2">
                  <textarea
                    id="about"
                    name="message"
                    rows="3"
                    class="bg-neutral-100 block w-full rounded-md border-0 py-1.5 pl-1 text-black-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  ></textarea>
                </div>
              </div>

              <div class="col-span-full">
                <button
                  class="ml-auto flex get-started-btn bg-[#EAC117] text-white px-6 py-3 rounded"
                  onclick="openSignUpModal()"
                >
                  Submit
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
